<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Dashboard - Waste Reporting System</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b border-gray-100">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span class="text-xl font-bold text-green-600">WasteResolve</span>
            <span
              class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full"
              >Driver</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-gray-600"
              >Welcome,
              <span id="driverName" class="font-medium text-green-600"
                >Driver</span
              ></span
            >
            <button
              id="logoutBtn"
              class="text-gray-500 hover:text-red-600 transition-colors"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Assigned Tasks</h1>
        <p class="mt-1 text-sm text-gray-500">
          Manage your waste collection schedule
        </p>
      </div>

      <!-- Map Container -->
      <div class="mb-6">
        <div
          class="bg-white rounded-xl shadow-sm border-2 border-gray-200 overflow-hidden"
        >
          <div class="p-4 border-b border-gray-100">
            <h2 class="font-semibold text-gray-900 flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-green-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Pickup Locations Map
            </h2>
          </div>
          <div id="map" style="height: 450px; width: 100%"></div>
        </div>
      </div>

      <div
        id="reportsContainer"
        class="grid grid-cols-1 rounded-xl border-2 border-gray-200 p-3 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Reports will be populated here -->
        <div class="col-span-full text-center py-12">
          <div
            class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-600"
          ></div>
          <p class="mt-2 text-gray-500">Loading assignments...</p>
        </div>
      </div>
    </main>

    <!-- Status update modal -->
    <div
      id="statusModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md transform transition-all scale-100"
      >
        <h2 class="text-xl font-bold mb-4 text-gray-900">
          Update Report Status
        </h2>
        <p class="text-sm text-gray-500 mb-6" id="modalReportAddress"></p>

        <div class="space-y-4">
          <button
            id="markCompletedBtn"
            class="w-full bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium border border-transparent"
          >
            Mark as Completed
          </button>
          <div class="relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center">
              <span class="px-2 bg-white text-sm text-gray-500">Or Reject</span>
            </div>
          </div>

          <div class="bg-red-50 p-4 rounded-lg border border-red-100">
            <label class="block text-sm font-medium text-red-700 mb-2"
              >Rejection Reason</label
            >
            <select
              id="rejectionReasonSelect"
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-red-500 focus:ring-red-500"
            >
              <option value="" disabled selected>Select a reason...</option>
              <option value="Invalid Location">Invalid Location</option>
              <option value="Waste Not Found">Waste Not Found</option>
              <option value="Inaccessible Area">Inaccessible Area</option>
              <option value="Hazardous Material">Hazardous Material</option>
              <option value="Other">Other</option>
            </select>
            <button
              id="confirmRejectBtn"
              class="mt-3 w-full bg-white text-red-600 border border-red-200 px-4 py-2 rounded-lg hover:bg-red-50 transition-colors text-sm font-medium"
            >
              Confirm Rejection
            </button>
            <p id="rejectError" class="hidden mt-2 text-xs text-red-600">
              Please select a reason.
            </p>
          </div>
        </div>

        <div class="mt-6 text-center">
          <button
            id="closeModalBtn"
            class="text-gray-500 hover:text-gray-700 text-sm font-medium"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="driver.js"></script>
  </body>
</html>
